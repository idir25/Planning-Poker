<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Colourise.css"/>
    <title>Planning Poker - Initialisation du Jeu</title>
</head>
<body>

  <h1>Initialisation</h1>
    
    <!-- Choix du nombre de joueurs -->
    <h2>Veuillez Saisir Le Nombre De Joueurs</h2>
    
    <input type="range" class="slider"  id="nbrJoueurs" min="3" max="12" value="3" required>&nbsp
    <p1><span id="value"></span>&nbsp Joueurs</p1><br>
    <button id="suivant1">Suivant</button>

    
    <!-- Choix des pseudos -->
    <div id="choixPseudos">
        <h2>Pseudo des Joueurs</h2>
        <div id="champsPseudos"></div>
        <button id="suivant2">Suivant</button>
    </div>


    <!-- Choix du nombre de fonctionnalitées -->
    <div id="choixNbrFonction">
        <h2>Veuillez Saisir Le Nombre De fonctionnalitées</h2>
        <input type="range" class="slider"  id="nbrFonction" min="1" max="15" value="1" required>&nbsp
        <p1><span id="value1"></span>&nbsp Fonctionnalitées </p1><br>
        <button id="suivant3">Suivant</button>
    </div>


    <!-- Choix des Fonctionnalitées -->
    <div id="choixFonction">
        <h2>Fonctionnalitées</h2>
        <div id="champsFonction"></div>
        <button id="suivant4">Suivant</button>
    </div>
    

    <!-- Choix du mode de jeu -->
    <div id="choixModeJeu">
        <h2>Modes de Jeux</h2>
        <select id="modeJeu" class="box" required>
            <option value="unanimité">Unanimité</option>
            <option value="moyenne">moyenne</option>
            <option value="majoritéRelative">majorité relative</option>
        </select>
		<button id="commencerJeu">Commencer</button>
        <!-- <button id="commencerJeu" class="sd" onclick="pagePartie()">Commencer</button> -->
    </div>


    

<script src = "fonction.JS"></script>
</body>
</html>
